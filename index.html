<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Словарь</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      min-height: 50px;
    }
  </style>
</head>
<body>

<h1>Словарь</h1>
<input type="text" id="wordInput" placeholder="Введите слово..." />
<button onclick="getDefinition()">Найти определение</button>

<div id="result"></div>

<script>
  async function getDefinition() {
    const word = document.getElementById("wordInput").value;

    if (!word) {
      document.getElementById("result").innerText = "Пожалуйста, введите слово!";
      return;
    }

    try {
      // API запрос
      const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
      const data = await response.json();
      
      // Проверка на успешный ответ
      if (data.title === "No Definitions Found") {
        document.getElementById("result").innerText = `Слово "${word}" не найдено в словаре.`;
      } else {
        const definition = data[0].meanings[0].definitions[0].definition;
        const example = data[0].meanings[0].definitions[0].example || "Пример не найден.";
        
        const result = `
          <h3>Определение:</h3>
          <p>${definition}</p>
          <h4>Примеры:</h4>
          <p>${example}</p>
        `;
        document.getElementById("result").innerHTML = result;
      }
    } catch (error) {
      document.getElementById("result").innerText = "Произошла ошибка при запросе данных.";
      console.error(error);
    }
  }
</script>

</body>
</html>
